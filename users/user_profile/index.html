<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- k icon -->
    <link rel="icon" href="../../k.png" type="image/x-icon" />
    <!-- ! Css files -->
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="../../Components/darkmode/dark.css" />
    <link rel="stylesheet" href="../../Components/loader/loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light">
    <!-- ! Loader -->
    <div class="loderbox">
      <div class="loader"></div>
    </div>
    <div class="h_container">
      <li class="option_b" style="display: none">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle-checkbox" />
          <label for="dark-mode-toggle-checkbox"></label>
        </div>
        <div class="mode_line">Dark Mode</div>
      </li>
      <div class="help">
        <a href="../../help/">Help <i class="fa-solid fa-question"></i></a>
      </div>
    </div>
    <main>
      <div class="sidebar light no_dark box_shadow box_no_dark_shadow">
        <ul>
          <li><i class="fa-regular fa-user"></i> <span>Account</span></li>
          <li><i class="fa-solid fa-box-open"></i><span>Orders</span></li>
          <li><i class="fa-regular fa-heart"></i> <span>Likes</span></li>
          <li><i class="fa-regular fa-bookmark"></i> <span>Save</span></li>
          <li>
            <i class="fa-solid fa-clock-rotate-left"></i> <span>Histry</span>
          </li>
          <li><i class="fa-solid fa-gear"></i><span>Setting</span></li>
        </ul>
      </div>
      <div
        class="profile-card box_shadow box_no_dark_shadow light no_dark"
        id="profile_detailes"
      ></div>
    </main>
  </body>
  <script src="../../Components/functions/script.js"></script>
  <script src="../../Components/loader/loader.js"></script>
  <script src="profile.js"></script>
  <script src="../../Components/darkmode/dark.js"></script>
</html>

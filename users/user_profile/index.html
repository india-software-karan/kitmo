<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <img
          src="../../image/owner_image-removebg.png"
          alt="Profile Picture"
          class="profile-pic"
        />
        <h1 id="user-name">John Doe</h1>
        <p id="user-title">Web Developer</p>
      </div>
      <div class="profile-details">
        <h2>About Me</h2>
        <p id="user-about">
          I am a passionate web developer with experience in building modern web
          applications.
        </p>
        <h2>Contact Info</h2>
        <ul>
          <li>Email: <span id="user-email">johndoe@example.com</span></li>
          <li>Phone: <span id="user-phone">123-456-7890</span></li>
        </ul>
      </div>
      <button id="edit-btn">Edit Profile</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

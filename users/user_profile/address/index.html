<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deliver Address</title>
    <link rel="stylesheet" href="deliver.css" />
    <link rel="stylesheet" href="../../../Components/loader/loader.css" />
  </head>
  <body>
    <!-- ! loader -->
    <div class="loderbox">
      <div class="loader"></div>
    </div>
    <div class="container" id="container">
      <h2>Delivery Address</h2>
      <form id="addressForm">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter your city"
            required
          />
        </div>

        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input
            type="text"
            id="postalCode"
            name="zip"
            placeholder="Enter your postal code"
            required
          />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number *(opational)</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter your phone number"
            value="+91 "
          />
        </div>

        <button type="submit">Submit</button>
      </form>

      <div id="output"></div>
    </div>
    <div class="boxadd" id="boxadd">
      <form id="addressFormA"></form>
      <button type="submit" id="bsubmit">countinu</button>
    </div>

    <script src="../../../Components/functions/script.js"></script>
    <script src="../../../Components/loader/loader.js"></script>
    <script src="deliver.js"></script>
  </body>
</html>

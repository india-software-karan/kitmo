<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_kitmo.css">
    <title>Login kitmo</title>
</head>
<body>
<div class="kitmo-logo">
    <img class="kitmo_img" src="kitmo_logo.png" alt="" />
</div>
<div class="login_row">
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="kitmo.html">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>


<script src="Login_kitmo.js"></script>
</body>
</html>

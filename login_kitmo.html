<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Kitmo</title>
    <!-- k icon -->
    <link rel="icon" href="k.png" type="image/x-icon">
    <!-- ! Css files -->
    <link rel="stylesheet" href="allcss/dark.css" />
    <link rel="stylesheet" href="allcss/login_kitmo.css" />
  </head>
  <body class="light">
    <div class="h_container">
      <li class="option_b">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle-checkbox" />
          <label for="dark-mode-toggle-checkbox"></label>
        </div>
        <div class="mode_line">Dark Mode</div>
      </li>
      <div class="help"><a href="help.html">Help</a></div>
    </div>
    <div class="kitmo-logo">
      <img class="kitmo_img" src="image/kitmo_logo.png" alt="" />
    </div>
    <div class="l_row">
      <div class="loader"></div>
      <div class="success_box">Login Successfull.</div>
      <div class="login-container shadow_darkmode box_shadow_light">
        <h2>Login</h2>
        <form method="post" id="product" name="product" action="">
          <div class="input_container">
            <label for="mobile"
              ><b>Mobile Number</b>
              <input
                type="email"
                id="mobile"
                name="email"
                placeholder="Enter your email"
                required
            /></label>
            <label for="password" class="password"
              ><b>Password</b>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
            /></label>
          </div>
          <div class="btn_container">
            <!-- <button type="submit">LOGIN UP</button> -->
            <button type="submit">NEXT</button>
          </div>
        </form>
      </div>
    </div>
    <!-- src file -->
    <script src="src/dark.js"></script>
    <script src="src/login.js"></script>
  </body>
</html>

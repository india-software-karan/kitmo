<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login kitmo</title>
    <link rel="stylesheet" href="Login_kitmo.css">
</head>
<body>
<div class="kitmo-logo">
    <img class="kitmo_img" src="kitmo_logo.png" alt="" />
</div>
<div class="login_row">
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="index.html">
            <div class="mobile_number">
                <label for="1"><b>Mobile Number</b>
                <input type="mobile" id="mobile" name="mobile" placeholder="Enter your mobile number" required></label>
                <label for="2"><b>password</b>
                <input type="password" id="password" name="password" placeholder="Enter your password"></label>
            </div>
            <button type="submit">NEXT</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign_up</title>
    <link rel="stylesheet" href="allcss/singup.css" />
    <link rel="stylesheet" href="allcss/dark.css" />
  </head>
  <body class="light">
    <div class="b_container">
      <li class="option_b">
        <div class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle-checkbox" />
          <label for="dark-mode-toggle-checkbox"></label>
        </div>
        <div class="mode_line">dark mode</div>
      </li>
      <div class="help">help</div>
    </div>
    <div class="kitmo-logo">
      <img class="kitmo_img" src="image/kitmo_logo.png" alt="" />
    </div>
    <div class="l_row">
      <div class="login-container shadow_darkmode box_shadow_light">
        <h2>sign up</h2>
        <form id="login-form" action="savedata.php" method="post">
          <div class="input_container">
            <div class="div">
              <label for="mobile"
                ><b>Full Name</b>
                <input
                  type="mobile"
                  id="mobile"
                  name="name"
                  placeholder="Enter your full name"
                  required
              /></label>
            </div>
            <div class="div">
              <label for="phone"
                ><b>Mobile Number</b>
                <input
                  type="mobile"
                  id="mobile"
                  name="phone"
                  placeholder="Enter your mobile number"
                  required
              /></label>
            </div>
            <div class="div">
              <label for="email"
                ><b>Email</b>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
              /></label>
            </div>
            <label for="password" class="password"
              ><b>password</b>
              <input
                type="password"
                id="password"
                name="pass"
                placeholder="Enter your password"
            /></label>
          </div>
          <div class="btn_container">
            <!-- <button type="submit">LOGIN IN</button> -->
            <button type="submit">NEXT</button>
          </div>
        </form>
      </div>
    </div>
    <!-- src file -->
    <script src="src/dark.js"></script>
  </body>
</html>

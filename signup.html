<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <link rel="stylesheet" href="allcss/singup.css">
</head>
<body>
    <div class="kitmo-logo">
        <img class="kitmo_img" src="image/kitmo_logo.png" alt="" />
    </div>
    <div class="l_row">
        <div class="login-container">
            <h2>sign up</h2>
            <form id="login-form" action="index.html">
                <div class="input_container">
                    <div class="div">
                        <label for="mobile"><b>Full Name</b>
                        <input type="mobile" id="mobile" name="name" placeholder="Enter your full name" required></label>
                    </div>
                    <div class="div">
                        <label for="mobile"><b>Mobile Number</b>
                        <input type="mobile" id="mobile" name="mobile" placeholder="Enter your mobile number" required></label>
                    </div>
                    <div class="div">
                        <label for="mobile"><b>Email</b>
                        <input type="mobile" id="mobile" name="email" placeholder="Enter your email" required></label>
                    </div>
                    <label for="password" class="password"><b>password</b>
                    <input type="password" id="password" name="password" placeholder="Enter your password"></label>
                </div>
                <button type="submit">NEXT</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart shop</title>
    <link rel="stylesheet" href="frounted/allcss/user.css" />
    <link rel="stylesheet" href="frounted/allcss/kitmo.css" />
    <link rel="stylesheet" href="frounted/allcss/cart.css" />
    <link rel="stylesheet" href="frounted/allcss/dark.css" />
    <link rel="stylesheet" href="frounted/allcss/nav.css" />
    <link rel="stylesheet" href="frounted/allcss/hello_ji.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light">
    <header>
      <!-- nevbar section and -->
      <div class="navbar dark_box nav_light">
        <!-- nav-list -->
        <div class="menu-container">
          <ul
            id="menu-list"
            class="box_shadow box_no_dark_shadow light no_dark"
          >
            <!-- dark mode button -->
            <li class="option_b">
              <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-toggle-checkbox" />
                <label for="dark-mode-toggle-checkbox"></label>
              </div>
              <div class="mode_line">dark mode</div>
            </li>
            <!-- location -->
            <li class="option_b">
              <i class="fa-solid fa-location-dot"></i
              ><a id="location_p" href="https://www.google.com/maps/">
                location</a
              >
            </li>
            <li class="option_b"><a href="#">deliver location</a></li>
            <!-- about button -->
            <li class="option_b"><a href="#">About</a></li>
            <li class="option_b"><a href="help.html">Help</a></li>
          </ul>
        </div>
        <!-- nav first option -->
        <div class="nav-option" id="menu-button">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- kitmo-logo nav second option-->
        <div class="kitmo-logo">
          <img class="kitmo_img" src="image/kitmo_logo.png" alt="" />
        </div>
        <!-- search-secation nav third option-->
        <div class="search-secation">
          <select class="search-select border light no_dark">
            <option>ALL</option>
            <option>electronics</option>
            <option>genral</option>
            <option>medical</option>
            <option>beautti</option>
          </select>
          <!-- microphone -->
          <div class="microphone light no_dark">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <!-- search-input -->
          <input
            placeholder="search kitmo"
            class="search-input light no_dark"
          />
          <!-- search_icon -->
          <div class="search-icon light no_dark">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- login sign up -->
        <div class="user_Containe">
          <div
            id="user_list"
            class="box_shadow box_no_dark_shadow light no_dark"
          >
            <div class="button">
              <a href="login_kitmo.html" class="login">login</a>
              <a href="signup.html" class="sign_up">sign up</a>
            </div>
          </div>
        </div>
        <!-- usar nav four options -->
        <div class="usar" id="user_button">
          <i class="fa-regular fa-user"></i>
        </div>
        <!-- back button-->
        <div class="cart">
          <a href="index.html">
            <i class="fa-solid fa-circle-left"></i>
          </a>
        </div>
      </div>
      <!-- small display search_secation_panl -->
      <div class="search_secation_panl dark_box nav_light">
        <!-- microphone -->
        <div class="microphone light no_dark">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <!-- search-input -->
        <input placeholder="search kitmo" class="search-input light no_dark" />
        <!-- search_icon -->
        <div class="search-icon light no_dark">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="colam dark_box nav_light"></div>
      <div class="colam_top light no_dark"></div>
    </header>
    <main>
      <!-- !big cantenr -->
      <div class="big_cart_cantenr" id="big_cart_cantenr">
        <!-- !cart cantenr -->
        <div class="cart_cantenr" id="cart_cantenr">
          <!-- !cart y  -->
          <div class="cart_y" id="cart_y"></div>
          <!-- total price -->
          <div class="total_price" id="chekout"></div>
        </div>
        <!-- !cart chekout -->
        <div class="chekout">
          <div class="chekout_box">jfakhskhfaksh</div>
        </div>
      </div>
      <div id="not_cart"></div>
    </main>
  </body>
  <!--java script file link-->
  <script src="frounted/src/shopdata.js"></script>
  <script src="frounted/src/cart.js"></script>
  <!-- <script src="frounted/src/main.js"></script> -->
  <script src="frounted/src/hello_ji.js"></script>
  <script src="frounted/src/user.js"></script>
  <script src="frounted/src/dark.js"></script>
</html>

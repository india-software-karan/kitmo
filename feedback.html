<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback</title>
    <link rel="stylesheet" href="allcss/feedback.css" />
  </head>
  <body>
    <form>
      <h1>Feedback</h1>
      <div class="form-group">
        <!-- ! name -->
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
        />
        <!-- ! mobile number & email -->
        <label for="mobile">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          placeholder="Enter mobile"
        />
      </div>
    </form>
  </body>
</html>

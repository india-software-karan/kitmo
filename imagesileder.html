<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="allcss/imagesilder.css">
</head>
<body>

<div class="slider">
  <div class="slides">
    <!-- Each slide -->
    <div class="slide">
      <img src="image/cart_image.png" alt="Image 1">
    </div>
    <div class="slide">
      <img src="image/heroimage2.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="image/goggles.jpeg" alt="Image 3">
    </div>
    <div class="slide">
      <img src="image/cup.jpeg" alt="Image 4">
    </div>
  </div>

  <!-- Navigation buttons -->
  <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
  <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script src="src/imageslider.js"></script>
</body>
</html>

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Scrollable List</title>
      <style>
          .boxa {
              width: 200px; /* Set your desired width */
          }
          ul {
              list-style: none;
              padding: 0;
              margin: 0;
              max-height: 100px; /* Set the max height for scrolling */
              overflow-y: auto; /* Enable vertical scrolling */
          }
          .option_b {
              padding: 10px;
              border: 1px solid #ccc; /* Optional: Add borders for better visibility */
          }
          .mode_line {
              font-weight: bold;
          }
      </style>
  </head>
  <body>
      <div class="boxa"> 
          <ul>
              <li class="option_b"><div class="mode_line">how to on dark mode ?</div></li>
              <li class="option_b"><a>location</a></li>
              <li class="option_b"><a href="#">deliver location</a></li>
              <li class="option_b"><a href="#">About</a></li>
              <li class="option_b"><a href="#">Help</a></li>
              <!-- Add more list items if needed -->
          </ul>
      </div>
  </body>
